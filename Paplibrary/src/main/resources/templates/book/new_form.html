<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form action="/book/savebook" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>

    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author"><br>

    <label for="publicationYear">Publication Year:</label><br>
    <input type="text" id="publicationYear" name="publicationYear"><br>

    <label for="genre">Genre:</label><br>
    <input type="text" id="genre" name="genre"><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br>

    <label for="language">Language:</label><br>
    <input type="text" id="language" name="language"><br>

    <label for="file">File to upload:</label><br>
    <input type="file" id="file" name="file"><br>

    <input type="submit" value="Save">
</form>
</body>
</html>
