<!DOCTYPE html>
<html lang="en">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        text-align: right;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 999;
    }
    .navbar a {
        display: inline-block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .container {
        text-align: center;
        margin-top: 60px; /* To give space for the fixed navbar */
    }
    form {
        display: inline-block;
        text-align: left;
        width: 300px;
        margin-top: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        margin-bottom: 5px;
        display: block;
    }
    input[type="text"],
    select,
    textarea {
        margin-bottom: 15px;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
        font-size: 14px;
    }
    textarea {
        resize: none;
    }
    input[type="submit"] {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }
</style>
</head>
<body>



<div class="navbar">
    <a th:href="@{/}" >Home</a>
    <a th:href="@{/book/}" >Go to Library</a>
    <a th:href="@{/logout}" >Wyloguj siÄ™</a>
    <a th:href="@{/user/}" >Profil</a>
</div>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>

<h2>Edit Book</h2>
<form action="#" th:action="@{/book/update/{bookId}(bookId=${bookDto.bookId})}" th:object="${bookDto}" method="post">
    <input type="hidden" th:field="*{bookId}" />
    <label>Title:</label>
    <input type="text" th:field="*{title}" /><br/>

    <label>Author:</label>
    <input type="text" th:field="*{author}" /><br/>

    <label>Publication Year:</label>
    <input type="text" th:field="*{publicationYear}" /><br/>

    <label>Genre:</label>
    <input type="text" th:field="*{genre}" /><br/>

    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br/>



    <label>Star Rating:</label>
    <input type="text" th:field="*{starRating}" /><br/>

    <label>Language:</label>
    <input type="text" th:field="*{language}" /><br/>


    <input type="submit" value="Save Changes" />
</form>
</body>
</html>
