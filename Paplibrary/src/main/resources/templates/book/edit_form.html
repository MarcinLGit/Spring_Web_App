<!DOCTYPE html>
<html lang="en">


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        text-align: right;
    }
    .navbar a {
        display: inline-block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    .search-input {
        width: 100%;
        max-width: 400px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    .book {
        display: inline-block;
        margin: 10px;
        text-align: center;
        cursor: pointer;
    }
    .book img {
        width: 150px;
        height: 200px;
        border-radius: 5px;
    }
    .book p {
        margin: 5px;
    }
</style>
</head>
<body>



<div class="navbar">
    <a th:href="@{/}" >Home</a>
    <a th:href="@{/book/}" >Go to Library</a>
    <a th:href="@{/logout}" >Wyloguj siÄ™</a>
    <a th:href="@{/user/}" >Profil</a>
</div>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>

<h2>Edit Book</h2>
<form action="#" th:action="@{/book/update/{bookId}(bookId=${bookDto.bookId})}" th:object="${bookDto}" method="post">
    <input type="hidden" th:field="*{bookId}" />
    <label>Title:</label>
    <input type="text" th:field="*{title}" /><br/>

    <label>Author:</label>
    <input type="text" th:field="*{author}" /><br/>

    <label>Publication Year:</label>
    <input type="text" th:field="*{publicationYear}" /><br/>

    <label>Genre:</label>
    <input type="text" th:field="*{genre}" /><br/>

    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br/>



    <label>Star Rating:</label>
    <input type="text" th:field="*{starRating}" /><br/>

    <label>Language:</label>
    <input type="text" th:field="*{language}" /><br/>


    <input type="submit" value="Save Changes" />
</form>
</body>
</html>
