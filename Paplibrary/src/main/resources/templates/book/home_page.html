<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona główna księgarni</title>
  <form action="/book/search" method="get">
    <input type="text" name="title" placeholder="Title">
    <input type="text" name="author" placeholder="Author">
    <input type="text" name="publicationYear" placeholder="Publication Year">
    <input type="text" name="genre" placeholder="Genre">
    <input type="text" name="starRating" placeholder="Star Rating">
    <input type="text" name="language" placeholder="Language">
    <button type="submit">Search</button>
  </form>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      text-align: right;
    }
    .navbar a {
      display: inline-block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .search-input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .book {
      display: inline-block;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }
    .book img {
      width: 150px;
      height: 200px;
      border-radius: 5px;
    }
    .book p {
      margin: 5px;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/user}" >Home</a>
  <a th:href="@{/logout}" >Wyloguj się</a>
</div>

<div class="container">
  <h1>Witaj na stronie e-księgarni!</h1>
  <input type="text" class="search-input" placeholder="Wyszukaj książkę">

  <h2>Przykładowe książki</h2>

  <div th:each="book : ${booksResponse}" class="book">
    <a th:href="@{'/book/' + ${book.bookId}}">
      <p th:text="${book.title}"></p>
    </a>
  </div>



</div>


</body>
</html>
