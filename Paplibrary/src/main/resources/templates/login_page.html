<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: right;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
        }
        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
            margin-top: 40px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="button"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="http://localhost:63343/PAP2024L-Z14/Paplibrary/src/main/resources/templates/home_page.html?_ijt=nqf5ls7lag1uf6lmcobrakb8q8&_ij_reload=RELOAD_ON_SAVE">Home</a>
    <a href="http://localhost:63343/PAP2024L-Z14/Paplibrary/src/main/resources/templates/login_page.html?_ijt=7eb7burf2t650rvjamdh3564dr&_ij_reload=RELOAD_ON_SAVE">Zarejestruj się</a>
    <a href="http://localhost:63343/PAP2024L-Z14/Paplibrary/src/main/resources/templates/login_page.html?_ijt=7eb7burf2t650rvjamdh3564dr&_ij_reload=RELOAD_ON_SAVE">Zaloguj się</a>
</div>
<div class="form-container">
    <form action="/login" method="post">
        <h2>Logowanie</h2>
        <input type="text" name="username" placeholder="Nazwa użytkownika" required>
        <input type="password" name="password" placeholder="Hasło" required>
        <input type="submit" value="Zaloguj">
        <input type="button" value="Zarejestruj się" onclick="location.href='/register';">
    </form>
</div>

</body>
</html>
