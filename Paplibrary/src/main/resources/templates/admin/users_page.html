<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">Users</h2>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Login</th>
                    <th scope="col">Email</th>
                    <th scope="col">Roles</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usersResponse}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getLogin()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td><span th:each="role : ${user.roles}" th:text="${role.getRoleName()} + ' '"></span></td>
                    <td><a th:href="@{/admin/books/newbook/__${user.getId().toString()}__}">Dodaj ksiązke</a></td>
                    <td><a th:href="@{/admin/user/__${user.getId().toString()}__/profile}">Profil</a></td>
                    <td><a th:href="@{/admin/user/delete/__${user.getId().toString()}__}">Usuń</a></td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="d-flex justify-content-end mb-4">

    </div>

</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
